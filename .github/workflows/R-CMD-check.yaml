# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    # Only run this job if the repository is BioDT/IASDT.R
    if: ${{ github.repository == 'BioDT/IASDT.R'}}
    
    # Only run this job if the commit message contains 'run-check'
    # if: ${{ github.repository == 'BioDT/IASDT.R' && contains(github.event.head_commit.message, 'run-check') }}

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false
      _R_CHECK_CRAN_INCOMING_REMOTE_:  false
      MAKEFLAGS: -j4
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Install system dependencies needed for spatial packages
      - name: Install system dependencies for Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libudunits2-dev libnlopt-dev cmake
        shell: bash

      - name: Cache Homebrew packages (macOS)
        if: runner.os == 'macOS'
        uses: actions/cache@v4
        with: 
          path: |
            /usr/local/Cellar
            /usr/local/opt
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/R-CMD-check.yaml') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Install system dependencies for macOS
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config gdal proj geos nlopt
        shell: bash
      
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:  
          extra-packages: |
            any::rcmdcheck
            any::data.table
          needs: check
          cache-version: 2
          lockfile-create-lib: false
            
      - name: Check package
        run: |
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--no-vignettes", "--as-cran"),
            build_args = c("--no-build-vignettes"),
            error_on = "warning",
            check_dir = "check")
        shell: Rscript {0}
