# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: lint.yaml

permissions: read-all

jobs:
  lint:
    # Only run this job if the repository is BioDT/IASDT.R
    if: ${{ github.repository == 'BioDT/IASDT.R' }}
    
    # Only run this job if the commit message contains 'run-check'
    # if: ${{ github.repository == 'BioDT/IASDT.R' && contains(github.event.head_commit.message, 'run-check') }}

    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false
      _R_CHECK_CRAN_INCOMING_REMOTE_:  false
      MAKEFLAGS: -j4
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Install some R packages
        run: |
          install.packages(
            c("mda", "glmnet", "mda", "ranger", "randomForest"),
            Ncpus = 4L)
        shell: Rscript {0}

        with: 
          extra-packages: any::lintr
          needs: check
          cache-version: 2

      - name: Install IASDT.R package
        run: R CMD INSTALL --no-multiarch --with-keep.source . 
        shell: bash

      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: true
